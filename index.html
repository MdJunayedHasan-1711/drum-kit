<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />

    <!-- Favicon CDN -->
    <link
      rel="shortcut icon"
      href="https://cdn-icons-png.flaticon.com/512/2971/2971993.png"
      type="image/x-icon"
    />

    <title>Drum Kit</title>

    <!-- CSS Stylesheet -->
    <link rel="stylesheet" href="styles.css" />

    <!-- Google Fonts APIs -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Arvo&family=Lobster&display=swap"
      rel="stylesheet"
    />

    <!-- Font Awesome Script-->
    <script
      src="https://kit.fontawesome.com/e8148c9af7.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <h1 id="title">
      Drum
      <img
        src="https://cdn-icons-png.flaticon.com/512/2971/2971993.png"
        width="100px"
        alt=""
        srcset=""
      />
      Kit
    </h1>
    <div class="set">
      <!-- various drums -->
      <button class="a drum">a</button>
      <button class="s drum">s</button>
      <button class="d drum">d</button>
      <button class="f drum">f</button>
      <button class="j drum">j</button>
      <button class="k drum">k</button>
      <button class="l drum">l</button>
    </div>

    <footer>
      Made with
      <i class="fa-solid fa-heart fa-beat" style="color: #f70202"></i> by Md.
      Junayed Hasan, JU

      <script src="index.js" charset="utf-8"></script>
    </footer>
  </body>
</html>
